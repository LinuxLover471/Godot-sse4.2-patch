name: Build Godot PKGBUILD

on:
  workflow_dispatch:  # allows you to trigger manually via GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Arch Linux via Docker
        uses: docker://archlinux:latest

      - name: Setup build environment
        run: |
          pacman -Syu --noconfirm base-devel clang llvm mold scons git sudo

          # Create a normal user for building (makepkg should not run as root)
          useradd -m builder
          echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
          chown -R builder:builder /__w

      - name: Build package
        run: |
          su builder -c "cd $GITHUB_WORKSPACE && makepkg -s --noconfirm"

      - name: Upload built package
        uses: actions/upload-artifact@v4
        with:
          name: godot-pkg
          path: "*.pkg.tar.zst"
